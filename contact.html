<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Song Remixer</title>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("user_xbEcrwE7C7jVcaZquFEUh");
            // emailjs.send("timMorrisDev", "SongRemixerContact", { from_name: "Tim", from_email: "test@test.com" });
        })();
    </script>

</head>

<body class="landing-theme">
    <!-- navbar -->
    <!-- navbar copied from bootstrap documentation and modified -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="landing-theme navbar-brand" id="navbarBrand" href="index.html">Volleyball<br>Song-Remixer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="landing-theme navbar-nav ml-auto" id=navbarNav>
                <li class="nav-item">
                    <a class="nav-link" href="#">How to Play<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Get in Touch</a>
                </li>
            </ul>

        </div>
    </nav>

    <div class="container contact-page">
        <div class="row">
            <div class="col col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                <h1 class="contact-heading text-center">Contact The Developer</h1>
                <h5 class="text-center">We would love to hear from you!</h5>

                <div class="contact-form">
                    <form onsubmit="return sendContact(this);">
                        <div class="form-row">
                            <div class="col-12 col-lg-6">
                                <input type="text" name="name" id="fullname" class="form-control" placeholder="Name"
                                    required />
                            </div>
                            <div class="col-12 col-lg-6">
                                <input type="email" name="email" id="emailaddress" class="form-control"
                                    placeholder="Email" required />
                            </div>
                        </div>

                        <textarea rows="5" name="commentContent" id="commentContent" class="form-control"
                            placeholder="What would you like to say?" required></textarea>
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="btn btn-secondary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>

    </div>





    <footer class="footer fixed-bottom mt-auto py-3">
        <div class="container">
            <span class="text-muted">Place sticky footer content here.</span>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="assets/js/sendContact.js"></script>
</body>

</html>
