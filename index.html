<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Song Remixer</title>

<body class="landing-theme">
    <!-- navbar -->
    <!-- navbar copied from bootstrap documentation and modified -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>

        </div>
    </nav>

    <!-- main page body -->
    <div class="container">
        <!-- song nav section -->
        <div class="song-nav-container text-center">
            <h1>Song Remixer</h1>

            <!-- dropdown button from bootstrap documentaiton and modified -->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="songSelectorButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown button
                </button>
                <div class="dropdown-menu" aria-labelledby="songSelectorButton" id="songSelectorDropdown">
                    <a class="dropdown-item" id="select-aloosh">Aloosh</a>
                    <a class="dropdown-item" id="select-escape">Escape</a>

                </div>

            </div>

            <div class="pads-container row" id="pads-container">
            </div>

            <div class="transport-container row justify-content-center">
                <div class="transport col">
                    <button id="playBtn" class="landing-Btn"><i class="fas fa-play"></i></button><button id="stopBtn"><i
                            class="fas fa-stop"></i></button><button id="clearMutes"><i
                            class="fas fa-stop"></i></button>
                </div>
            </div>

        </div>
