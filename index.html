<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

        referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/css/style.css" />



    <title>Song Remixer</title>
</head>

<body class="landing-theme">
    <!-- navbar -->
    <!-- navbar copied from bootstrap documentation and modified -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">VSR</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">How to Play<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Get in Touch</a>
                </li>
            </ul>

        </div>
    </nav>

    <!-- main page body -->
    <div class="container">

        <div class="game-instructions">
            <h2>Instructions</h2>
            <ol>
                <li><i class="fas fa-music"></i> Selct a song from the menu.<i class="fas fa-music"></i></li>
                <li><i class="fas fa-play"></i> Hit play! <i class="fas fa-play"></i></li>
                <li><i class="fas fa-record-vinyl"></i> Use the pads to explore the mix. <i
                        class="fas fa-record-vinyl"></i></li>

            </ol>
            <!-- dropdown button from bootstrap documentaiton and modified -->

        </div>

        <!-- song nav section -->
        <div class="song-nav-container">
            <h1>Select song and get mixing!</h1>

            <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" id="songSelectorButton" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Select Song
                </button>
                <div class="dropdown-menu dropdown-menu-left" aria-labelledby="songSelectorButton"
                    id="songSelectorDropdown">
                    <a class="dropdown-item" id="select-aloosh">
                        <h3>Aloosh</h3>
                    </a>
                    <a class="dropdown-item" id="select-escape">
                        <h3>Escape</h3>
                    </a>
                    <a class="dropdown-item" id="select-paradisco">
                        <h3>Paradisco</h3>
                    </a>

                </div>

            </div>
        </div>

        <div class="pads-container row" id="pads-container">

            <!-- <div class="pad" id="0"><span class="pad-content">Select Song</span></div>
                <div class="pad" id="1"><span class="pad-content">Select Song</span></div>
                <div class="pad" id="2"><span class="pad-content">Select Song</span></div>
                <div class="pad" id="3"><span class="pad-content">Select Song</span></div>
                <div class="pad" id="4"><span class="pad-content">Select Song</span></div>
                <div class="pad" id="5"><span class="pad-content">Select Song</span></div>
                <div class="pad" id="6"><span class="pad-content">Select Song</span></div>
                <div class="pad" id="7"><span class="pad-content">Select Song</span></div>
                <div class="pad" id="8"><span class="pad-content">Select Song</span></div> -->


        </div>


        <div class="transport-container row">
            <div class="transport col-10 offset-1 col-lg-4 offset-lg-2">
                <button id="playBtn" class=""><i class="fas fa-play"></i></button>

                <button id="stopBtn" class=""><i class="fas fa-stop"></i></button>

                <button id="clearMutes" class=""><span>Clear<br>Mutes</span></button>
            </div>
        </div>



    </div>
    <footer class="footer fixed-bottom mt-auto py-3">
        <div class="container">
            <span class="text-muted">Place sticky footer content here.</span>
        </div>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.core.min.js"
        integrity="sha512-+wqa4/aOL4vwhL637A4p+6epqhUHDqpEfYJa1+PlzlMf908CSOb3xtIeKwZWh5Q0Q/R2nYUKxH4vvcQg+k8KKQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="assets/js/songRemixer.js"></script>
</body>

</html>
